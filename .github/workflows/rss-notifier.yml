name: RSS Notifier

on:
  schedule:
    # Runs every 30 minutes from 7am to 11:59pm (skips 12am-7am)
    - cron: '*/30 7-23 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  check-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Cache last check timestamp
        uses: actions/cache@v3
        with:
          path: cache
          key: rss-cache-${{ github.run_id }}
          restore-keys: rss-cache-

      - name: Verify and download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Build application
        run: go build -o rss-notifier .

      - name: Run RSS notifier
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: ./rss-notifier
